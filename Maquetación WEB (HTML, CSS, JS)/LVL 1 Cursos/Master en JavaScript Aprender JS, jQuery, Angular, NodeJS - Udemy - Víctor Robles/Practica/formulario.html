<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <title>ejercicio DOM, Eventos y Funciones</title>
</head>
<body>
    
    <!-- 
        1- formulario campos: nombre, apellidos, edad
        2- boton de enviar el formulario: evento submit
        3- mostrar datos por pantalla
        4- tener  un boton que al darle click nos muestra los datos actuales del formulario
        5- validacion del formulario
    -->
    
    <h1>Ejercicio DOM, eventos y funciones - curso js victor robles etc</h1>
    
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit ="return false;">
            <label for="nombre">Nombres:</label>
            <br/>
            <input type="text" name="nombre" id="nombre"/>
            <br/>
            <span id="error_nombre"></span>
            <label for="apellidos">Apellidos:</label>
            <br/>
            <input type="text" name="apellidos" id="apellidos"/>
            <br/>
            <label for="edad">Edad</label>
            <br/>
            <input type="number" name="edad" id="edad"/>
            <br/>
            <br/>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombres: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
    
    <!-- script -->
    <!-- script -->
</body>
</html>
